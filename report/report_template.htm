<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PLICS Test Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Rubik:wght@300;500&display=swap"
            rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            padding: 2em 10em 2em 10em;
            background: linear-gradient(277deg, #eeeeee82, transparent);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content{
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 1em;
        }

        .title-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.3em;
        }

        .title {
            font-weight: 600;
            color: #1d568f;
            font-size: 1.7em;
        }

        .secondary-title {
            opacity: 0.4;
            font-size: 0.8em;
        }

        .logo-img {
            height: 5em;
        }

        .summary {
            display: inline-flex;
            align-items: center;
            gap: 1em;
            overflow: hidden;
        }

        .summary-child {
            height: 100%;
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 0.9em;
            padding: 0.3em 2em;
            border-left: 5px solid;
        }

        .pass {
            color: #087708;
            background: #e6fde6;
        }

        .fail {
            color: #b10b0b;
            background-color: #ffeeee;
        }

        .table-content {
            margin: 1.5em 0;
            display: flex;
            justify-content: center;
        }

        .table-view {
            background: rgb(248, 250, 252);
            table-layout: fixed;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 5px 0 rgb(170 170 170 / 14%)
        }


        .table-header th {
            font-weight: 500 !important;
            background: rgb(226 232 240 / 51%);
            height: 3em;
            font-size: 0.8em;
            padding: 0.5em 1em;
        }

        td {
            word-wrap: break-word;
            height: 3em;
            border: 1px solid #e9e6e65c;
            border-left: none;
            border-right: none;
            font-size: 0.7em;
            padding: 0.5em 1em;
        }

        tr>td:first-child{
            background: #eaf0f8;
        }

        tr>td:last-of-type {
            color: green;
            font-weight: 800 !important;
        }
        .ok {
            color: green !important;
        }
        .ko {
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="header">
            <div class="title-content">
                <span class="title">JOBTYPE DATATYPE Test Report</span>
                <span class="secondary-title">Date: TIMESTAMP</span>
            </div>
            <img class="logo-img" src="./logo.png" />
        </div>
        <div class="summary">
            <div class="summary-child pass">
                <span>PASSEDTESTS</span>
                <span>PASSED</span>
            </div>
            <div class="summary-child fail">
                <span>FAILEDTESTS</span>
                <span>FAILED</span>
            </div>
        </div>
        CONTENTS
    </div>
</body>
</html>
